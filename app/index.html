	<link rel="import" href="elements/elements.html">

<body unresolved fullbleed layout vertical onncontextmenu="return false">
<template is="auto-binding" id="app">

	<core-drawer-panel>
		<!-- Drawer -->
		<core-header-panel drawer>
			<!-- Drawer Toolbar -->
			<core-toolbar><span>{{appName}}</span></core-toolbar>

			<!-- Drawer Content -->
			<core-menu selected="0" id="programChange">
				<core-item label="Pr0gram 01"></core-item>
				<core-item label="Pr0gram 02"></core-item>
				<core-item label="Pr0gram 03"></core-item>
				<core-item label="Pr0gram 04"></core-item>
			</core-menu>
			<div class="help">
				<p>
					<b>tab:</b> jump to next light.<br/>
					<b>q:</b>   set lightness to zero.<br/>
					<b>w:</b>   set lightness to maximum.<br/>
				</p>
				<p>Current step: <b id="stepNumber"></b></p>
				<p>Step duration:</p>
				<paper-slider id="speed" min="80" max="1000" value="300" pin="true"></paper-slider>

				<div style="text-align: center;margin-top:30px;">
					<img src="images/save.svg" class="export" title="Export arduino-style array" style="width:50%;height:auto;cursor:pointer"/>
				</div>
			</div>
		</core-header-panel>

		<!-- Main -->
		<core-header-panel main>
			<!-- Main Toolbar -->
			<core-toolbar>
				<paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
				<paper-button id="previous">Previous</paper-button>
				<paper-button id="stop">Stop</paper-button>
				<paper-button id="play">Play</paper-button>
				<paper-button id="next">Next</paper-button>
			</core-toolbar>
			<!-- Main Content -->
			<div class="export-window">
					<textarea id="exportTextField"></textarea>
			</div>
			<div class="tablet-container">
				<paper-progress id="step" value="10" style="width:100%"></paper-progress>
				<div style="width: 25%; display: inline-block; float: left;">
					<tablet-glass lightness="0"></tablet-glass>
				</div>
				<div style="width: 25%; display: inline-block; float: left;">
					<tablet-glass lightness="0"></tablet-glass>
				</div>
				<div style="width: 25%; display: inline-block; float: left;">
					<tablet-glass lightness="0"></tablet-glass>
				</div>
				<div style="width: 25%; display: inline-block; float: left;">

				</div>
				<div style="width: 25%; display: inline-block; float: left;">
					<tablet-glass lightness="0"></tablet-glass>
				</div>
				<div style="width: 25%; display: inline-block; float: left;">
					<tablet-glass lightness="0"></tablet-glass>
				</div>
				<div style="width: 25%; display: inline-block; float: left;">
					<tablet-glass lightness="0"></tablet-glass>
				</div>
				<div style="width: 25%; display: inline-block; float: left;">
					<tablet-glass lightness="0"></tablet-glass>

				</div>
			</div>

		</core-header-panel>
	</core-drawer-panel>

</template>
