<body unresolved fullbleed layout vertical onncontextmenu="return false">
<template is="auto-binding" id="app">

	<core-drawer-panel>

		<!-- Drawer -->
		<core-header-panel drawer>

			<!-- Drawer Toolbar -->
			<core-toolbar>Program</core-toolbar>

			<!-- Drawer Content -->
			<core-menu selected="0" id="programChange">
				<core-item label="Pr0gram 01"></core-item>
				<core-item label="Pr0gram 02"></core-item>
				<core-item label="Pr0gram 03"></core-item>
				<core-item label="Pr0gram 04"></core-item>
			</core-menu>
			<div class="help">
				<p>
					Press tab to jump to next light.<br/>
					Press q to set lightness to zero.<br/>
					Press w to set lightness to maximum.<br/>
				</p>
			</div>
		</core-header-panel>

		<!-- Main -->
		<core-header-panel main>

			<!-- Main Toolbar -->
			<core-toolbar>
				<paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
				<span>{{appName}}</span>
				<paper-button id="previous">Previous</paper-button>
				<paper-button id="stop">Stop</paper-button>
				<paper-button id="play">Play</paper-button>
				<paper-button id="next">Next</paper-button>
				<paper-slider id="speed" min="0" max="100" value="50" pin="true"></paper-slider>
				<paper-progress id="step" value="10"></paper-progress>
				<paper-input-decorator label="Step">
					<input id="stepNumber" is="core-input">
				</paper-input-decorator>
			</core-toolbar>

			<!-- Main Content -->

			<div class="tablet-container">
				<div style="width: 25%; display: inline-block; float: left;">
					<tablet-glass lightness="0"></tablet-glass>
				</div>
